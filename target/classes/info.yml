#Permissions:
#pwarp.blacklist.bypass: bypass the world blacklist
#pwarp.blacklist.edit: edit the world blacklist
#pwarp.blacklist.list: ability to list blacklisted worlds
#pwarp.clearoldwarps: clear old warps that haven't been used in X days
#pwarp.deleteall: delete all warps
#pwarp.guiitem: change the gui item
#pwarp.hooks: ability to list the hooked plugins
#pwarp.info: ability to check general information
#pwarp.listother: ability to see warps owned by another player
#pwarp.movewarp.others: move other people's warps
#pwarp.movewarp: move your warp
#pwarp.nolimit: get excluded from the default/permitted limit
#pwarp.noprice: bypass the warp payments
#pwarp.notingui: disallows players from being shown in the warp gui
#pwarp.otherlimit.x: give players another warp limit
#pwarp.private.bypass: ability to tp to private warps
#pwarp.private.others: make other playerwarps private/public
#pwarp.private: make warps private/public and (un)trust people
#pwarp.remove.others: remove other people's warps
#pwarp.rename.others: ability to rename warps of other players
#pwarp.rename: ability to rename your warp
#pwarp.setdelay: set the teleport delay for the plugin
#pwarp.sethidden.others: ability to hide warps of other players
#pwarp.sethidden: ability to hide your warp in the GUI
#pwarp.setitem.others: change the warp icon of other players
#pwarp.setlimit: set the warplimit
#pwarp.setlore.others: (re)set other people's lores
#pwarp.setprice
#pwarp.setseparator: ability to change the glass panes in gui menu to a custom item
#pwarp.setwarp (needs to be enabled in config; defaultSetWarpAccess): allow players to set a warp
#pwarp.staffhelp: show staff commands in help menu
#pwarp.worldtoworld.bypass: ability to bypass the world to world teleporting restriction
#pwarp.worldtoworld: ability to enable/disable world to world teleporting
#pwarp.warpsafety: ability to disable/enable warp safety
#
