#Placeholders (These only work in the intended messages):
#PLIMITP -> returns the warp limit
#PPLAYERP -> returns the player, e.g. you have already trusted PPLAYERP
#PINACTIVEP -> returns the amount of days you have configured as being inactive
#PUSAGEP -> returns the usage of the command e.g. /pwarp trust <warp> <player>
#PITEMP -> returns the name of the item you have set as a price
#PWARPNAMEP -> returns the warp name
#PITEMAMOUNTP -> returns the amount of the item you have set as a price
#PMONEYAMOUNTP -> returns the amount of money you have set as a price
#PSECONDSP -> returns the teleport delay
#PWORLDP -> returns the minecraft world
#PINACTIVEDAYSP -> returns amount of days for a warp to be deemed inactive
